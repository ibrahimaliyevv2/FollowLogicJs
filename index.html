<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="container-fluid login-page">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <form class="loginForm" id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary loginBtn">Login</button>
                </form>
            </div>
        </div>
    </div>




    <div class="container-fluid main-page">
            <button type="button" class="btn btn-danger logout mt-2 mb-2">Log out</button>


            <div class="row">
                <div class="col-md-3 discover">
                    <h1>Discover users:</h1>
                    <table class="table mt-4">
                        <thead>
                            <tr id="tr_head">
                                <th scope="col">Username:</th>
                            </tr>
                        </thead>
                        <tbody id="table_body_discover">


                        </tbody>
                    </table>
                </div>


                <div class="col-md-3 notifications">
                    <h1>Notifications:</h1>
                    <table class="table mt-4">
                        <thead>
                            <tr id="tr_head">

                            </tr>
                        </thead>
                        <tbody id="table_body_notifications">


                        </tbody>
                    </table>
                </div>

                <div class="col-md-3 followers">
                    <h1>Your followers:</h1>
                    <table class="table mt-4">
                        <thead>
                            <tr id="tr_head">

                            </tr>
                        </thead>
                        <tbody id="table_body_followers">


                        </tbody>
                    </table>
                </div>

                <div class="col-md-3 following">
                    <h1>You following:</h1>
                    <table class="table mt-4">
                        <thead>
                            <tr id="tr_head">

                            </tr>
                        </thead>
                        <tbody id="table_body_following">


                        </tbody>
                    </table>
                </div>


                
            </div>
            

        <script src="./script.js"></script>
</body>

</html>
